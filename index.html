<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen">

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // LLM å·¥å…·åˆ—è¡¨
        const LLM_TOOLS = [
            'è±†åŒ…', 'Kimi', 'DeepSeek', 'é€šä¹‰åƒé—®', 'æ–‡å¿ƒä¸€è¨€',
            'ChatGPT', 'Claude', 'Gemini',
            'Copilot', 'Perplexity', 'æ™ºè°±æ¸…è¨€', 'è®¯é£æ˜Ÿç«',

        const VOTE_TYPES = {
            frequent: { 
                label: 'å¸¸ç”¨', 
                color: 'bg-blue-500', 
                textColor: 'text-blue-400', 
                icon: 'â­',
                multiple: true,
            },
            good: { 
                label: 'æœ€å¥½ç”¨', 
                color: 'bg-green-500', 
                textColor: 'text-green-400', 
                icon: 'ğŸ‘',

            },

        function LLMVotingApp() {

            // ç”ŸæˆURL
            const baseUrl = window.location.origin + window.location.pathname;
            const voteUrl = baseUrl + '?mode=vote';

            // åŠ è½½æŠ•ç¥¨æ•°æ®
            useEffect(() => {
                loadVotes();
                
                // ç›‘å¬ storage å˜åŒ–ï¼ˆè·¨æ ‡ç­¾é¡µåŒæ­¥ï¼‰
                const handleStorageChange = (e) => {
                    if (e.key === 'llm-votes') {
                        loadVotes();
                    }
                };
                window.addEventListener('storage', handleStorageChange);
                
                // å®šæ—¶åˆ·æ–°
                const interval = setInterval(loadVotes, 2000);
                
                return () => {
                    window.removeEventListener('storage', handleStorageChange);
                    clearInterval(interval);
                };
            }, []);

            // ç”ŸæˆäºŒç»´ç

                        width: 256,

            function loadVotes() {
                try {
                    const stored = localStorage.getItem('llm-votes');
                    if (stored) {
                        setVotes(JSON.parse(stored));
                    }
                    setLoading(false);
                } catch (error) {
                    console.error('åŠ è½½æŠ•ç¥¨å¤±è´¥:', error);
                    setLoading(false);
                }

            function saveVotes(newVotes) {
                try {

                    setVotes(newVotes);
                    
                    // è§¦å‘ storage äº‹ä»¶ï¼Œé€šçŸ¥å…¶ä»–æ ‡ç­¾é¡µ
                    window.dispatchEvent(new Event('storage'));

            function handleVote(tool, voteType) {
                const voteConfig = VOTE_TYPES[voteType];
                
                if (voteConfig.multiple) {
                    // å¸¸ç”¨ç¥¨ - å¯å¤šé€‰
                    const currentVotes = [...myVotes.frequent];
                    const index = currentVotes.indexOf(tool);
                    
                    if (index > -1) {
                        currentVotes.splice(index, 1);
                        setMyVotes({ ...myVotes, frequent: currentVotes });
                        
                        const newVotes = { ...votes };
                        if (newVotes[tool] && newVotes[tool].frequent > 0) {
                            newVotes[tool].frequent--;
                        }
                        saveVotes(newVotes);
                    } else {
                        currentVotes.push(tool);
                        setMyVotes({ ...myVotes, frequent: currentVotes });
                        
                        const newVotes = { ...votes };
                        if (!newVotes[tool]) {
                            newVotes[tool] = { frequent: 0, good: 0, bad: 0 };
                        }
                        newVotes[tool].frequent++;
                        saveVotes(newVotes);
                    }
                } else {
                    // å•é€‰ç¥¨
                    if (myVotes[voteType]) {
                        alert(`ä½ å·²ç»æŠ•è¿‡"${voteConfig.label}"ç¥¨äº†ï¼`);
                        return;
                    }

                    const newVotes = { ...votes };
                    if (!newVotes[tool]) {
                        newVotes[tool] = { frequent: 0, good: 0, bad: 0 };
                    }
                    newVotes[tool][voteType]++;
                    setMyVotes({ ...myVotes, [voteType]: tool });
                    saveVotes(newVotes);
                }
            }

            function resetVotes() {
                if (confirm('ç¡®å®šè¦é‡ç½®æ‰€æœ‰æŠ•ç¥¨å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {

            function downloadResults() {

                        ...getToolStats(tool)

                a.href = url;
                a.download = `llm-voting-results-${Date.now()}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }

            function getToolStats(tool) {
                const toolVotes = votes[tool] || { frequent: 0, good: 0, bad: 0 };
                return {
                    frequent: toolVotes.frequent || 0,
                    good: toolVotes.good || 0,
                    bad: toolVotes.bad || 0,

            }

            function copyToClipboard(text) {

                    prompt('è¯·æ‰‹åŠ¨å¤åˆ¶ï¼š', text);
                });
            }

            const sortedTools = [...LLM_TOOLS].sort((a, b) => {
                const statsA = getToolStats(a);
                const statsB = getToolStats(b);
                return statsB.total - statsA.total;
            });

            if (loading) {
                return (

            return (

                            </h1>
                            <p className="text-xl text-gray-300 mb-6">å¸¸ç”¨æ¦œ Â· çº¢é»‘æ¦œ å®æ—¶æŠ•ç¥¨</p>
                            
                            {/* æ¨¡å¼æç¤º */}
                            {mode === 'display' && (
                                <div className="bg-blue-900/50 border border-blue-500 rounded-lg p-4 mb-4 text-blue-200 inline-block">
                                    ğŸ“Š <strong>å¤§å±å±•ç¤ºæ¨¡å¼</strong> - æ‰‹æœºæ‰«ç åä¼šè‡ªåŠ¨è¿›å…¥æŠ•ç¥¨æ¨¡å¼
                                </div>
                            )}
                            
                            {mode === 'vote' && (
                                <div className="bg-green-900/50 border border-green-500 rounded-lg p-4 mb-4 text-green-200 inline-block">
                                    ğŸ—³ï¸ <strong>æŠ•ç¥¨æ¨¡å¼</strong> - è¯·åœ¨ä¸‹æ–¹é€‰æ‹©ä½ çš„æŠ•ç¥¨
                                </div>

                            {/* å¤§å±æ¨¡å¼æ§åˆ¶æŒ‰é’® */}

                                    <button

                                    >
                                        ğŸ“‹ å¤åˆ¶æŠ•ç¥¨é“¾æ¥

                                    <button

                                        ğŸ’¾ å¯¼å‡ºç»“æœ

                                    <button

                                    >
                                        ğŸ”„ é‡ç½®æŠ•ç¥¨
                                    </button>
                                </div>
                            )}

                            {/* æŠ•ç¥¨æ¨¡å¼è¿”å›æŒ‰é’® */}
                            {mode === 'vote' && (
                                <div className="mb-6">
                                    <button
                                        onClick={() => window.location.href = baseUrl}

                                    >
                                        ğŸ“Š è¿”å›å¤§å±å±•ç¤º
                                    </button>
                                </div>
                            )}

                            {/* äºŒç»´ç  */}
                            {showQR && mode === 'display' && (

                                    <span className="text-red-400 mx-2">ğŸ‘ æœ€ä¸å¥½ç”¨ï¼ˆ1ç¥¨ï¼‰</span>

                            </div>
                        </div>

                        {/* å±•ç¤ºæ¨¡å¼ */}
                        {mode === 'display' && (

                                    const stats = getToolStats(tool);

                                            <div className="space-y-3">
                                                {Object.entries(VOTE_TYPES).map(([type, config]) => {
                                                    const count = stats[type];

                                                    return (

                                                })}

                                })}
                            </div>
                        )}

                        {/* æŠ•ç¥¨æ¨¡å¼ */}
                        {mode === 'vote' && (

                                    <h3 className="text-xl font-bold text-white mb-4">ğŸ“ æˆ‘çš„æŠ•ç¥¨</h3>

                                                â­ å¸¸ç”¨ï¼ˆå¯å¤šé€‰ï¼‰
                                            </div>
                                            <div className="text-white text-sm">
                                                {myVotes.frequent.length > 0 
                                                    ? myVotes.frequent.join('ã€') 
                                                    : 'æœªæŠ•ç¥¨'}
                                            </div>
                                        </div>
                                        <div className="bg-gray-700/50 rounded-lg p-4">
                                            <div className="text-green-400 font-semibold mb-2">
                                                ğŸ‘ æœ€å¥½ç”¨
                                            </div>
                                            <div className="text-white text-lg">
                                                {myVotes.good || 'æœªæŠ•ç¥¨'}
                                            </div>
                                        </div>
                                        <div className="bg-gray-700/50 rounded-lg p-4">
                                            <div className="text-red-400 font-semibold mb-2">
                                                ğŸ‘ æœ€ä¸å¥½ç”¨
                                            </div>
                                            <div className="text-white text-lg">
                                                {myVotes.bad || 'æœªæŠ•ç¥¨'}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* æŠ•ç¥¨åŒºåŸŸ */}
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {LLM_TOOLS.map((tool, index) => (

                                                            disabled={isDisabled}
                                                            className={`flex-1 min-w-[100px] px-4 py-3 rounded-lg font-semibold transition-all ${
                                                                isSelected
                                                                    ? `${config.color} text-white ring-2 ring-white`

                                                                    ? 'bg-gray-700 text-gray-500 cursor-not-allowed'
                                                                    : `${config.color} hover:opacity-80 text-white`

                                                        >

                                <div className="mt-8 text-center">

                                    </div>
                                </div>

                        )}
                    </div>

            );
        }

    </script>
