        function LLMVotingApp() {

                        const response = await fetch(

                                headers: {

                        );

                        }
                        
                        setVotes(newVotes);
                        
                    } else {
                        // ä¿å­˜åˆ°localStorage

                            // æ‰‹åŠ¨è§¦å‘å…¶ä»–æ ‡ç­¾é¡µæ›´æ–°
                            window.dispatchEvent(new StorageEvent('storage', {
                                key: 'llm-votes-v3',
                                newValue: JSON.stringify(newVotes)

                        } catch (e) {

                                throw new Error('å­˜å‚¨ç©ºé—´å·²æ»¡');
                            }
                            throw new Error('localStorageä¸å¯ç”¨ï¼Œå¯èƒ½æ˜¯æ— ç—•æ¨¡å¼');

                    alert('æŠ•ç¥¨ä¿å­˜å¤±è´¥ï¼š' + error.message);
                    throw error;
                }
            }

            function handleVote(tool, voteType) {
                const voteConfig = VOTE_TYPES[voteType];
                
                if (voteConfig.multiple) {
                    const currentVotes = [...myVotes.frequent];
                    const index = currentVotes.indexOf(tool);

                        setMyVotes({ ...myVotes, frequent: currentVotes });
                        
                        const newVotes = { ...votes };
                        if (newVotes[tool] && newVotes[tool].frequent > 0) {

                        saveVotes(newVotes);
                    } else {
                        currentVotes.push(tool);
                        setMyVotes({ ...myVotes, frequent: currentVotes });
                        
                        const newVotes = { ...votes };
                        if (!newVotes[tool]) {
                            newVotes[tool] = { frequent: 0, good: 0, bad: 0 };
                        }
                        newVotes[tool].frequent++;
                        saveVotes(newVotes);
                    }
                } else {

                        return;
                    }

                    const newVotes = { ...votes };

                        newVotes[tool] = { frequent: 0, good: 0, bad: 0 };
                    }
                    newVotes[tool][voteType]++;
                    setMyVotes({ ...myVotes, [voteType]: tool });
                    saveVotes(newVotes);
                }
            }

            const sortedTools = [...LLM_TOOLS].sort((a, b) => {

                                {!JSONBIN_CONFIG.enabled && <span className="text-yellow-400 text-sm ml-2">(æœ¬åœ°æ¨¡å¼)</span>}

                            {/* é”™è¯¯æç¤º */}

                                    <br />
                                    <span className="text-sm">æ‰‹æœºæ‰«ç åä¼šè‡ªåŠ¨è¿›å…¥æŠ•ç¥¨æ¨¡å¼</span>

                            {!JSONBIN_CONFIG.enabled && mode === 'display' && (

                                    å¦‚éœ€è·¨è®¾å¤‡å®æ—¶åŒæ­¥ï¼Œè¯·é…ç½® JSONBinï¼ˆæŸ¥çœ‹ä»£ç æ³¨é‡Šï¼‰

                        {/* å±•ç¤ºæ¨¡å¼ - åªåœ¨ display æ¨¡å¼æ˜¾ç¤º */}
                        {mode === 'display' && (

                        )}

                        {/* æŠ•ç¥¨æ¨¡å¼ - åªåœ¨ vote æ¨¡å¼æ˜¾ç¤º */}
                        {mode === 'vote' && (
